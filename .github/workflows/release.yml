name: Build and Release ai-context

on:
  push:
    tags:
      - 'v*.*.*'  # Триггер при создании тега вида v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name ai-context ai_context/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-${{ matrix.os }}
          path: dist/ai-context${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/ai-context
            artifacts/**/ai-context.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
